    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poppins:wght@300;500&display=swap">
    <style>
        :root {
            --primary-pink: #ffb3c6;
            --neon-pink: #ff69b4;
            --soft-white: #fff0f6;
            --deep-pink: #ff1493;
            --vintage-pink: #ffc0cb;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'DotGothic16', 'Comic Sans MS', cursive;
            background: linear-gradient(-25deg, 
                var(--primary-pink) 0%, 
                var(--vintage-pink) 30%, 
                var(--soft-white) 70%);
            background-size: 400% 400%;
            animation: cosmicFloat 20s ease infinite;
            color: #4a4a4a;
            min-height: 100vh;
            backdrop-filter: blur(2px);
        }

        @keyframes cosmicFloat {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cyber-border {
            position: fixed;
            pointer-events: none;
            border: 4px dashed var(--neon-pink);
            margin: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            animation: borderGlitch 3s infinite;
            box-shadow: 0 0 30px rgba(255,105,180,0.3);
        }

        @keyframes borderGlitch {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        .profile-cluster {
            padding: 4rem 2rem 2rem;
            position: relative;
            z-index: 2;
        }

        .neo-banner {
            width: 85%;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 192, 203, 0.3);
            position: relative;
        }

        .hologram-pfp {
            width: 240px;
            height: 240px;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255,105,180,0.4);
            transform-style: preserve-3d;
            animation: hologramGlow 4s ease-in-out infinite;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes hologramGlow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--neon-pink)); }
            50% { filter: drop-shadow(0 0 20px var(--deep-pink)); }
        }

        .bio-capsule {
            max-width: 680px;
            margin: -2rem auto 0;
            padding: 2rem;
            background: linear-gradient(145deg, 
                rgba(255,255,255,0.95) 0%, 
                rgba(255,240,246,0.98) 100%);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 1.1em;
            line-height: 1.6;
            transform: perspective(1000px) rotateX(2deg);
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 1.5rem;
            max-width: 600px;
            margin: 3rem auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
        }

        .social-orb {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .social-orb:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 8px 15px rgba(255,105,180,0.3);
        }

        .data-panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .data-capsule {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 25px;
            max-height: 500px;
            overflow-y: auto;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .data-capsule:hover {
            transform: translateY(-8px) rotateZ(1deg);
            box-shadow: 0 12px 25px rgba(255,105,180,0.2);
        }

        .cyber-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.9);
            padding: 1rem 2rem;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-pink);
        }

        .cyber-button {
            background: linear-gradient(45deg, 
                var(--neon-pink) 0%, 
                var(--deep-pink) 100%);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .cyber-button:hover {
            transform: scale(1.05) skewX(-5deg);
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }

        .temporal-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 12px 18px;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        /* Dynamic Particle System */
        .particle-network {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                var(--neon-pink) 0%, 
                transparent 70%);
            border-radius: 50%;
            opacity: 0.4;
            animation: particleFloat 8s infinite linear;
        }

        @keyframes particleFloat {
            0% { transform: translateY(110vh); }
            100% { transform: translateY(-10vh); }
        }

        /* Advanced Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-pink);
            border-radius: 4px;
        }
    </style>
</head>

    <script>
        // Particle Network Generation
        function generateParticles() {
            const container = document.getElementById('particleField');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 15 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // Temporal Display
        function updateChrono() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            document.getElementById('chronoDisplay').innerHTML = `
                ${now.toLocaleDateString('en-US', options)}<br>
                ${now.toLocaleTimeString('en-US', options)}
            `;
        }

        // Cyber Jams Control
        const cyberAudio = document.getElementById('cyberJams');
        cyberAudio.volume = 0.4;

        function toggleCyberJams() {
            cyberAudio.muted = !cyberAudio.muted;
            document.querySelector('.cyber-button').textContent = 
                cyberAudio.muted ? '‚ô´ Unmute Matrix' : '‚ô´ Tune Matrix';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateParticles();
            setInterval(updateChrono, 1000);
            document.addEventListener('click', () => {
                cyberAudio.play().catch(() => {});
            }, { once: true });

            // Add interactive effects
            document.querySelectorAll('.social-orb').forEach(orb => {
                orb.addEventListener('click', createParticleExplosion);
            });
        });
